---
layout: default
title: Blog
---
{% for post in site.posts %}
<div class="row-fluid">
	<div class="span12">
		<div class="row-fluid">
			<div class="span12"><h1>{{ post.title }}</h1></div>
		</div>
		<div class="row-fluid">
			<div class="span12"><i class="icon-time"></i> {{ post.date | date: "%d.%m.%Y" }}</div>
		</div>

		{{ post.content }}
	</div>
</div>
{% endfor %}
